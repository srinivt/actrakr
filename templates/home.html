<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>acTrakr</title>
  <script src='/static/jquery-1.3.2.min.js'></script>
  <script src='/static/jquery-ui-1.7.2.custom.min.js'></script>
  <script src='/static/actrakr.js'></script>
  <link href="/static/actrakr.css" media="screen" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id='wrapper'>
  {% if current_user %}
  <div class='logout'> {{ current_user }} (<a href='{{ logout_url }}'>Logout</a>)</div>
  {% endif %}
  <h1>acTrakr</h1>
  
  {% if flash %}
  <div class='flash'> {{ flash }} </div>
  {% endif %}
  
  <div>
    <form method='POST' action='/'>
      <input type='text' name='new_item' cols=40 />
      <input type='submit' name='add_item' value='Add Item' />
    </form>
  </div>
  
  {% if items %}
  <ul>
    {% for item in items %}
      <li class='{% cycle color1,color2 %}' id='list_{{ item.key.id }}'> 
        <span>{{ item.name }}</span>
        <a href='#' onclick='updateItem({{ item.key.id }})'>done</a>
        <a href='#' onclick='deleteListItem({{ item.key.id }})'>delete</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <h2 align='center'>Get started by creating a few items</h2>
  {% endif %}
  </div>
  
  {% if new_item %}
  <script>$('#list_{{ new_item }}').effect('highlight', {}, 2000);</script>
  {% endif %}
</body>
</html>
